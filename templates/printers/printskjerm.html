<!DOCTYPE HTML>
<html>
<head>
	<title>Orakeltjenesten Dragvoll</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}printskjerm/style.css" type="text/css" media="screen" />
    <link href="{{ STATIC_URL }}printskjerm/slider/themes/1/js-image-slider.css" rel="stylesheet" type="text/css" />
    <script src="{{ STATIC_URL }}printskjerm/slider/themes/1/js-image-slider.js" type="text/javascript"></script>
    <link href="{{ STATIC_URL }}printskjerm/slider/generic.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.0/jquery.min.js"></script>
</head>

<body>
 <div id="box">

<img src="{{ STATIC_URL }}printskjerm/header.png" alt="" />

<div id="sliderFrame">
        <div id="slider">
			<!-- img src="slider/images/1.jpg" alt="" / -->
			<img src="{{ STATIC_URL }}printskjerm/slider/images/3.jpg" alt="" />
			<img src="{{ STATIC_URL }}printskjerm/slider/images/4.jpg" alt="" />
			<img src="{{ STATIC_URL }}printskjerm/slider/images/5.jpg" alt="" />
			<img src="{{ STATIC_URL }}printskjerm/slider/images/6.jpg" alt="" />
			<img src="{{ STATIC_URL }}printskjerm/slider/images/7.jpg" alt="" />
			<img src="{{ STATIC_URL }}printskjerm/slider/images/8.png" alt="" />
		</div>

</div>

<div id="status">
		{% if message_list %}
			{% for message in message_list %}
			<p class="beskjed">{{message.published|date:"d/m, H:i" }} : {{message}}</p>
			{% endfor %}
		{% endif %}
</div>


<img src="{{ STATIC_URL }}printskjerm/monitor.png" alt="" />

<div id="printmon">
	<div style="width:100%; margin:auto; float:left;font-size:36px;">
		<div style="width:100%; height:auto; margin-top:4px;">
			<table style="width:100%; align=center; rules=rows">
			    {% for printer in printer_list %}
					<tr class="border">
						<td style="width: 250px; align: left; height:0;">{{printer.name}}</td>
						<td style="padding-left:32px; align:left height: 0;">{{printer.status}}</td>
					</tr>
			    {% endfor %}
			</table>
		</div>
	</div>
</div>

<div style="background-image:url('{{ STATIC_URL }}printskjerm/img/footer.png'); background-repeat:no-repeat; height: 192px; width: 1080px; position: absolute; margin-bottom: 0px;">
</div>

</div>

</body>

</html>
